<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Playfab Spammer</title>
    <link rel="icon" type="image/x-icon" href="bark.png">
    <script src="https://www.gstatic.com/playfab/client/PlayFabClientApi.js" defer></script>
    <script src="pfspammer.js" defer></script>
  </head>
  <body>
  <h1>Spam PlayFab by Title</h1>
  <form id="playfab-form" action="javascript:void(0);">
    <input type="text" id="title-id" placeholder="PlayFab Title ID" required>
    <input type="number" id="num-players" placeholder="Number of Players" required>
    <input type="text" id="player-name" placeholder="Player Name" required>
    <input type="number" id="delay" placeholder="Delay (ms)" required>
    <button type="submit">Create Accounts</button>
  </form>
  <div id="status"></div>
  </body>
</html>
